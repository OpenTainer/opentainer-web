  </head>

      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'home' %}">OpenTainer</a>

        <ul class="nav navbar-nav">
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'about_us' %}">About Us</a></li>
          <li><a href="{% url 'docs' %}">Documentation</a></li>
